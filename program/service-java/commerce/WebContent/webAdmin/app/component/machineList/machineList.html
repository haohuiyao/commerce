<div class="form-li">
    <div class="form-item-container w-360">
        <form-api-select form-obj="machineBrandObj" form-model="machineBrandId" fix-param=""></form-api-select>
        <!--<form-select form-obj="formObj" reset="resetBrand" form-model="brandId"></form-select>-->
    </div>
    <div style="margin-left: 360px;min-height: 80px;border: 1px solid #d9d9d9;padding-left: 15px" class="mgt-1">
        <div ng-repeat="item in machineDetail">
            <div>
                <h3 ng-bind="item.name" class="mgt-1"></h3>
                <div class="clear">
                    <span class=" f mgl-1 mgt-1" ng-class="{true:'btnSel-act',false:'btnSel-item'}[item.isSel]" ng-bind="item.name + '-系列'" ng-click="selBrand(item.id)"></span>
                </div>
            </div>

            <div ng-repeat="item2 in item.childItem">
                <h3 ng-bind="item2.name" class="mgt-1"></h3>
                <div class="clear">
                    <span ng-class="{true:'btnSel-act',false:'btnSel-item'}[item2.isSel]" class=" f mgt-1 mgl-1" ng-bind="item2.name+'-系列'" ng-click="selGroup(item.id,item2.id)"></span>
                    <span ng-class="{true:'btnSel-act',false:'btnSel-item'}[item3.isSel]" class=" f mgt-1 mgl-1" ng-repeat="item3 in item2.childItem" ng-bind="item3.name" ng-click="selModel(item.id,item2.id,item3.id)"></span>
                </div>

            </div>
        </div>

    </div>
</div>
